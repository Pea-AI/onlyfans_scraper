<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>OnlyFans Scraper</h2>
  <div class="input-group">
    <label for="maxPosts">最大抓取帖子数量：</label>
    <input type="number" id="maxPosts" value="50" min="1" max="1000">
  </div>
  <button id="scrapeButton">开始抓取</button>
  <div id="progress" style="display: none; margin-top: 10px;">
    <div style="margin-bottom: 5px;">已抓取: <span id="scrapedCount">0</span> / <span id="totalCount">0</span> 帖子</div>
    <div style="width: 100%; background-color: #f0f0f0; border-radius: 4px;">
      <div id="progressBar" style="width: 0%; height: 20px; background-color: #4CAF50; border-radius: 4px; transition: width 0.3s ease;"></div>
    </div>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
